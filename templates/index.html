<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-md p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Ride Predictor</h1>
        <p class="text-center text-gray-600 mb-6">Enter features to predict weekly rides.</p>

        <form id="predict-form" action="/predict" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Price Per Week</label>
                <input type="number" name="Priceperweek" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Population</label>
                <input type="number" name="Population" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Monthly Income</label>
                <input type="number" name="Monthlyincome" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Avg Parking Per Month</label>
                <input type="number" name="Averageparkingpermonth" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div id="error-message" class="hidden bg-red-100 text-red-800 text-sm rounded p-2 text-center"></div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">Predict</button>
        </form>

        {% if prediction_result %}
        <div class="mt-4 bg-green-100 text-green-800 text-center p-3 rounded">
            <p class="font-medium">{{ prediction_result }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('predict-form');
            const errorDiv = document.getElementById('error-message');
            const inputs = form.querySelectorAll('input[required]');

            form.addEventListener('submit', function(e) {
                let isValid = true;
                errorDiv.classList.add('hidden');
                errorDiv.textContent = '';

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    errorDiv.textContent = 'Please fill all fields.';
                    errorDiv.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
